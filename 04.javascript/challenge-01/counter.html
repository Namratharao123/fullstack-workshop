<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <div>
        <p id="result">0</p>
        <button class="btn danger" id="decrease">-</button>
        <button class="btn reset" id="reset">reset</button>
        <button class="btn success" id="increase">+</button>
        <p>step</p>
        <button class="increment one" id="one">1</button>
        <button class="increment five" id="five">5</button>
        <button class="increment ten" id="ten">10</button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
